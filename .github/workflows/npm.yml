  universal-macOS:
    name: Build universal macOS binary
    needs:
      - build-nodejs
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./bindings/nodejs
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: bindings/nodejs/pnpm-lock.yaml
      - name: Enable pnpm (corepack)
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Download macOS x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-x86_64-apple-darwin
          path: bindings/nodejs/artifacts
      - name: Download macOS arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-aarch64-apple-darwin
          path: bindings/nodejs/artifacts
      - name: Place binaries where napi universalize expects them
        run: |
          set -e
          ls -la artifacts
          # Copy the downloaded .node binaries to the package root
          cp -v artifacts/${{ env.APP_NAME }}.*.node .
          ls -la .
      - name: Combine binaries
        run: pnpm run universal
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-universal-apple-darwin
          path: bindings/nodejs/${{ env.APP_NAME }}.*.node
          if-no-files-found: error
  publish-nodejs:
    name: Publish @ironcalc/nodejs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bindings/nodejs
    needs:
      - test-macOS-windows-binding
      - test-linux-x64-gnu-binding
      # - test-linux-x64-musl-binding
      - test-linux-aarch64-gnu-binding
      # - test-linux-aarch64-musl-binding
      - universal-macOS

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: bindings/nodejs/pnpm-lock.yaml

      - name: Enable pnpm (corepack)
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download all artifacts (flatten)
        uses: actions/download-artifact@v4
        with:
          pattern: bindings-*
          path: ./bindings/nodejs
          merge-multiple: true

      - name: Move downloaded binaries into ./artifacts for napi
        run: |
          set -e
          mkdir -p artifacts
          shopt -s nullglob
          for f in ./*.node; do
            mv -v "$f" artifacts/
          done
          echo "Artifacts directory:"
          ls -la artifacts

      - name: Collect artifacts into npm dirs
        run: pnpm run artifacts

      - name: List packages
        run: ls -R ./npm
        shell: bash

      - name: Publish
        run: |
          echo "${{ github.event.inputs.publish }}"
          if [ "${{ github.event.inputs.publish }}" = "true" ]; then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm publish --access public
            echo "Published to npm"
          else
            echo "Not a release, skipping publish"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  # --- WASM and Workbook Jobs ---
  build-test-wasm:
    name: Build and test @ironcalc/wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install wasm build tooling
        run: npm install -g wasm-pack typescript
      - name: Test wasm package (nodejs target)
        working-directory: bindings/wasm
        run: make tests
      - name: Build wasm package (web target)
        working-directory: bindings/wasm
        run: make
      - name: Upload wasm pkg artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-pkg
          path: bindings/wasm/pkg
          if-no-files-found: error

  build-test-workbook:
    name: Build and test @ironcalc/workbook
    runs-on: ubuntu-latest
    needs:
      - build-test-wasm
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Download wasm pkg artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-pkg
          path: bindings/wasm/pkg
      - name: Install workbook dependencies
        working-directory: webapp/IronCalc
        run: npm install
      - name: Build workbook package
        working-directory: webapp/IronCalc
        run: npm run build
      - name: Test workbook package
        working-directory: webapp/IronCalc
        run: npm run test

  publish-wasm:
    name: Publish @ironcalc/wasm
    runs-on: ubuntu-latest
    needs:
      - build-test-wasm
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Download wasm pkg artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-pkg
          path: bindings/wasm/pkg
      - name: Read local version
        id: wasm_version
        run: echo "version=$(jq -r .version bindings/wasm/pkg/package.json)" >> "$GITHUB_OUTPUT"
      - name: Check published version
        id: wasm_check
        run: |
          REMOTE_VERSION="$(npm view @ironcalc/wasm version || true)"
          if [ "$REMOTE_VERSION" = "${{ steps.wasm_version.outputs.version }}" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Publish
        if: ${{ steps.wasm_check.outputs.skip != 'true' && github.event.inputs.publish == 'true' }}
        working-directory: bindings/wasm/pkg
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-workbook:
    name: Publish @ironcalc/workbook
    runs-on: ubuntu-latest
    needs:
      - build-test-workbook
      - publish-wasm
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Download wasm pkg artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-pkg
          path: bindings/wasm/pkg
      - name: Install workbook dependencies
        working-directory: webapp/IronCalc
        run: npm install
      - name: Build workbook package
        working-directory: webapp/IronCalc
        run: npm run build
      - name: Align wasm dependency version
        working-directory: webapp/IronCalc
        run: |
          WASM_VERSION="$(jq -r .version ../../bindings/wasm/pkg/package.json)"
          npm pkg set "dependencies.@ironcalc/wasm=^${WASM_VERSION}"
      - name: Read local version
        id: workbook_version
        working-directory: webapp/IronCalc
        run: echo "version=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"
      - name: Check published version
        id: workbook_check
        run: |
          REMOTE_VERSION="$(npm view @ironcalc/workbook version || true)"
          if [ "$REMOTE_VERSION" = "${{ steps.workbook_version.outputs.version }}" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Publish
        if: ${{ steps.workbook_check.outputs.skip != 'true' && github.event.inputs.publish == 'true' }}
        working-directory: webapp/IronCalc
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
