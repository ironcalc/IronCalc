name: Publish npm packages
env:
  DEBUG: napi:*
  APP_NAME: nodejs
  MACOSX_DEPLOYMENT_TARGET: '10.13'
permissions:
  contents: write
  id-token: write
'on':
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to npm"
        required: true
        type: boolean
defaults:
  run:
    working-directory: ./bindings/nodejs
jobs:
  # --- NodeJS Native Bindings Jobs ---
  build-nodejs:
    name: build nodejs - ${{ matrix.settings.target }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: pnpm run build --target x86_64-apple-darwin
          - host: windows-latest
            build: pnpm run build --target x86_64-pc-windows-msvc
            target: x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build: |
              set -e &&
              rustup toolchain install 1.90.0 &&
              rustup default 1.90.0 &&
              corepack enable &&
              corepack prepare pnpm@9.15.4 --activate &&
              pnpm install --frozen-lockfile &&
              pnpm run build --target x86_64-unknown-linux-gnu
